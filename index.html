<!DOCTYPE html>
<html>

<head>
  <title>Subsonic Webui</title>
</head>

<body>
  <dialog>
    <form method="dialog">
      <h1>Subsonic Login</h1>
      <label for="auth-server">Server: </label>
      <input id="auth-server" name="server" type="url" placeholder="https://demo.navidrome.org" />

      <label for="auth-name">Username: </label>
      <input id="auth-name" name="name" type="text" placeholder="demo" />

      <label for="auth-pass">Password: </label>
      <input id="auth-pass" name="password" type="password" placeholder="demo" />

      <button type="submit">Login</button>
    </form>
  </dialog>
</body>

</html>
